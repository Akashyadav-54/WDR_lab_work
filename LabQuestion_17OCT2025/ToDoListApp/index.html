<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h2>Todo List</h2>

    <form class="input-container" id="taskForm">
        <label for="taskInput">Enter Task:</label>
        <input
            type="text"
            id="taskInput"
            placeholder="Write your task here"
            title="Enter task name"
            required
        />
        <button id="addBtn" type="submit" title="Add task to list">Add Task</button>
    </form>

    <div id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
