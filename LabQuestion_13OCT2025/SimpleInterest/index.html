<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>

<h2>Simple Interest Calculator</h2>

<form>
    <label for="p">Principal:</label>
    <input type="text" id="p" placeholder="Enter principal" title="Enter principal amount"><br><br>

    <label for="r">Rate(%):</label>
    <input type="text" id="r" placeholder="Enter rate" title="Enter rate percentage"><br><br>

    <label for="t">Time(years):</label>
    <input type="text" id="t" placeholder="Enter time" title="Enter time in years"><br><br>

    <button type="button" onclick="calculateSI()">Calculate</button>
</form>

<p id="result"></p>

<script src="script.js"></script>

</body>
</html>
